<div class="container">

  <h4 class="h4">Transações</h4>
  <p class="form-text  text-muted"> * Transações efetuadas na sua conta.</p>
  <p class="form-text  text-muted"> <b>Saldo disponível: R$ {{saldo}},00</b></p>

  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transacao of transacoes">
            <td>{{transacao.data | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
            <td>{{transacao.servico ? transacao.servico.descricao : '-'}}</td>
            <td>R$ {{transacao.valor}},00</td>
        </tr>
        </tbody>
        </table>
</div>

<div class="wrapper-header">
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <ul class="menu-header">
        <li><b>Olá, {{nome}}</b></li>
      </ul>
    </div>
    <div class="col-xs-12 col-md-4">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <div class="form-check">
              <label class="form-check-label" for="autoSizingCheck2">
                <b>Acesse</b> sua conta
              </label>
              <input type="text" class="form-control" #numeroConta id="inlineFormInputName" placeholder="Número da Conta">
            </div>
          </div>
          <div class="col-auto my-1">
            <button (click)="atualizarNumeroConta(numeroConta.value)" class="btn btn-primary acessar-conta">Acessar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
